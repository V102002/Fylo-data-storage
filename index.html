<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <img class="background" src="./images/bg-desktop.png" alt="Wave">
  <div class="container">
    <div class="Title-Container">
      <img class="title" src="./images/logo.svg" alt="Fylo">
      <div class="Options">
        <img class="File" src="./images/icon-document.svg" alt="File Icon">
        <img class="Folder" src="./images/icon-folder.svg" alt="Folder Icon">
        <img class="Upload" src="./images/icon-upload.svg" alt="Upload Icon">
      </div>
    </div>
    <div class="progress-container">
      <div class="progress-info">
        <p>You've used <span class="rem">815 GB</span> of your storage</p>
        <div class="progress-bar">
          <div class="progress" style="width: 81.5%;">
            <div class="progress-circle"></div>
          </div>
        </div>
        <div class="progress-labels">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
      <div class="dialog-box">
        <span class="num">185</span> <span class="GB">GB LEFT</span>
      </div>  
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/V102002">Vinayak S Nair</a>.
  </div>
</body>
</html>
